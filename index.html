<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="/imagens/favicon.png" />
    <title>CARD CS:GO</title>
    <script defer src="java/script.js"></script>
</head>
<body>
    <div class="container">

        <header>
          <img src="imagens/assinatura-fallen.png" />
          vs
          <img src="imagens/trybe-logo.png" alt="logo da trybe" />
        </header>
    
        <div class="match">
          <hr class="line" />
          <h1 id=turnText> Ã‰ a vez da equipe XPTO banir o mapa </h1>
          <hr class="line" />
        </div>
    
        <div class="picks-container">
          <!-- CARD TRAIN -->
          <div class="de_train card">
            <div class="accept">
              Banir
            </div>

            </div>
            <div class="map-name">
              <h2>Train</h2>
            </div>
          </div>
          <!-- CARD MIRAGE -->
          <div class="de_mirage card">
            <div class="accept">
              Banir
            </div>

            </div>
            <div class="map-name">
              <h2>Mirage</h2>
            </div>
          </div>
          <!-- CARD CACHE -->
          <div class="de_cache card">
            <div class="accept">
              Banir
            </div>

              <i class="fas fa-times"> </i>
            </div>
            <div class="map-name">
              <h2>Cache</h2>
            </div>
          </div>
          <!-- CARD INFERNO -->
          <div class="de_inferno card">
            <div class="accept">
              Banir
            </div>
            <div class="check">
              <i class="fas fa-times"> </i>
            </div>
            <div class="map-name">
              <h2>Inferno</h2>
            </div>
          </div>
          <!-- CARD COBBLESTONE -->
          <div class="de_cobblestone card">
            <div class="accept">
              Banir
            </div>
            <div class="check">
              <i class="fas fa-times"> </i>
            </div>
            <div class="map-name">
              <h2>Cobblestone</h2>
            </div>
          </div>
    
        </div>
    
      </div>
